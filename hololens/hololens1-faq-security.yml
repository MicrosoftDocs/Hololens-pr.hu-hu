sections:
- name: Figyelmen kívül hagyja
  questions:
  - question: >
      Milyen adatvédelmi szintet kínál HoloLens 1?
    answer: >
      * Lásd: [HoloLens (1. generációs) BitLocker-titkosítás](hololens1-encryption.md)
  - question: >
      Milyen típusú vezeték nélküli hálózatot használ?
    answer: >
      * 802.11ac és Bluetooth 4.1 LE
  - question: >
      Milyen típusú architektúra van beépítve?  Például: rámutatás, háló vagy valami más?
    answer: >
      * Wi-Fi infrastruktúra módban használható más vezeték nélküli hozzáférési pontokkal való kommunikációhoz.

      * Bluetooth társviszony létesíthet egy kapcsolatot több ügyfél között HoloLens ha az ügyfél alkalmazása támogatja azt, vagy más Bluetooth között.
  - question: >
      Mi az az FCC-azonosító?
    answer: >
      * C3K1688
  - question: >
      Milyen gyakorisági tartományon és csatornákon működik az eszköz, és konfigurálható?
    answer: >
      * Wi-Fi: A gyakorisági tartomány nem konfigurálható a felhasználó számára, és a használat országától függ. Az Egyesült Államok Wi-Fi 2,4 GHz-es (1–11) és 5 GHz-es (36–64, 100–165) csatornákat használ.

      * Bluetooth: Bluetooth standard 2,4–2,48 GHz-es tartományt használja.
  - question: >
      Engedélyezheti vagy letilthatja az eszköz a megadott gyakoriságokat?
    answer: >
      * Ezt a felhasználó/eszköz nem tudja szabályozni.
  - question: >
      Mi az átvitel és a fogadás energiaszintje? Módosítható? Mi a működési tartomány?
    answer: >
      * A kibocsátástesztelési szabványok itt [találhatók.](https://fccid.io/C3K1688) A működési tartomány nagy mértékben függ a hozzáférési ponttól és a környezettől, de nagyjából egyenértékű más kiváló minőségű telefonokkal, táblagépekkel vagy számítógépekkel.
  - question: >
      Mi a normál működés feladatciklusa/élettartama?
    answer: >
      * 2–3 óra aktív használat és legfeljebb két hét készenléti idő

      * Az akkumulátor élettartama nem érhető el.
  - question: >
      Mit jelent az átvitel és a fogadás viselkedése, ha egy eszköz nem esik a tartományba?
    answer: >
      * HoloLens továbbítás/fogadás a szabványos Wi-Fi/Bluetooth mintát követi. A tartomány szélén valószínűleg észreveheti, hogy a bemenet egészen a teljes kapcsolat megszakadásáig tart, de miután visszatért a tartományba, gyorsan újracsatlakozhat.
  - question: >
      Mi az üzembe helyezés négyzetlábankénti sűrűsége?
    answer: >
      * Ez a hálózati infrastruktúrától függ.
  - question: >
      Az eszköz használhatja ügyfélként az infrastruktúrát?
    answer: >
      * Yes
  - question: >
      Milyen protokollt használ?
    answer: >
      * HoloLens nem használ jogvédett protokollokat
  - question: >
      Operációs rendszer frissítési gyakorisága – Milyen gyakorisággal frissülnek a HL operációs rendszer frissítései?  Van beállított ütemezés?  A Microsoft szükség szerint ad ki biztonsági javításokat stb.
    answer: >
      * A Microsoft az operációs rendszer frissítéseit HoloLens ugyanúgy biztosítja, mint a Windows 10. Általában évente két fő frissítés van, egy tavaszi, egy pedig ősszel. Mivel HoloLens egy Windows eszköz, a frissítés fogalma megegyezik a többi Windows eszközével. A Microsoft szükség szerint kiadja a biztonsági javításokat, és ugyanazt a fogalmat követi, mint bármely Windows eszközön.
  - question: >
      Az operációs rendszer megsokosodása – Milyen lehetőségek állnak rendelkezésre az operációs rendszer megsokosodása gombra?  Eltávolítható vagy leállíthatóak a szükségtelen alkalmazások vagy szolgáltatások?
    answer: >
      * HoloLens okostelefonként viselkedik. Ez más modern Windows hasonló. HoloLens a mobileszközök vagy Microsoft Intune modern Eszközkezelés-megoldások, például a MobileIron, az Airwatch vagy a Soti segítségével kezelhetők. Ezekben a felügyeleti rendszerekben olyan szabályzatokat állíthat be, amelyek biztonsági házirendeket rendelnek az eszközhöz, és az eszköz biztonságát is megszibadítják. Szükség esetén lehetőség van a szükségtelen alkalmazások törlésére is.
  - question: >
      Hogyan kezelik és frissítik a szoftveralkalmazásokat? Milyen vezérlővel határozható meg, hogy mely alkalmazások töltődnek be, és melyek az alkalmazások frissítési folyamata a Microsoft Áruházban élő alkalmazásokhoz?
    answer: >
      * HoloLens szoftveralkalmazásokat csak a Windows keresztül kapja meg. Csak az Appx-alkalmazáscsomagok telepíthetők, amelyek a HoloLens. Ezt láthatja a Microsoft Store egy kis emblémával az alkalmazás mellett, amely megjeleníti a HoloLens eszközt. Az Áruházbeli alkalmazások felügyeletére vonatkozó bármilyen szabályozás az áruházbeli alkalmazásokra is HoloLens. Használhatja a hivatalos áruház vagy az üzleti áruház fogalmát. Az alkalmazások vagy manuálisan tölthetők be az alkalmazások egy Windows-eszközön), vagy egy MDM-ben kezelhetők, így az alkalmazások szükség esetén automatikusan leküldhetőek az áruházból.
  - question: >
      Milyen gyakorisággal frissülnek az áruházbeli alkalmazások a HoloLens?
    answer: >
      * A frissítési ciklust az alkalmazás fejlesztője határozza meg, Microsoft Store és onnan kérjük le az alkalmazásokat. Az áruházban a frissítési mechanizmus vezérléséhez rendelkezésre álló összes felügyeleti lehetőség a HoloLens is vonatkozik.
  - question: >
      Van biztonságos rendszerindítási képesség a HoloLens?
    answer: >
      * Yes
  - question: >
      Van lehetőség a periféria támogatásának letiltására vagy az eszközről való leválasztására?
    answer: >
      * Yes
  - question: >
      Van lehetőség a portok használatának vezérlésére vagy letiltására az eszközön?
    answer: >
      * A HoloLens csak két portot tartalmaz (egyet a mikrofonokhoz, egyet pedig a díjszabáshoz vagy a számítógépekhez való csatlakozáshoz). A port funkció- és helyreállítási okokból nem tiltható le.
  - question: >
      Víruskereső, végpontészlelés, IPS, alkalmazásvezérlési engedélyezőlista – Bármilyen víruskereső, végpontészlelés, IPS, alkalmazásvezérlési engedélyezőlista stb. futtatásának lehetősége.
    answer: >
      * Windows Holographic for Business (kereskedelmi csomag) támogatja az Windows Defender Smart Screen-t. Ha egy víruskereső vállalat az Univerzális Windows platformon hozza létre és teszi közzé az alkalmazását, az a következő HoloLens. Ezt jelenleg egyetlen vállalat sem tette meg HoloLens.

      * Az alkalmazások engedélyezéséhez használhatja a Microsoft Nagyvállalati Áruházat, ahol csak azt választhatja ki, hogy mely alkalmazások tölthetők le. Emellett az MDM segítségével zárolhatja, hogy mely alkalmazások futtathatók vagy láthatók az eszközön.
  - question: >
      Karanténba lehet helyezni az eszközt a prod hálózatról, amíg nem frissítjük, ha az hosszabb ideig offline állapotban volt?  Pl. Az eszköz egy ideig (hat hónapja) nem működik a fiókok között, és nem kapott frissítéseket, javításokat stb.  Ha a hálózatra próbál csatlakozni, jelöljük meg, és mondjuk, hogy egy másik hálózaton kell frissítenie, mielőtt a hálózatra való csatlakozásra panaszkodna.
    answer: >
      * Ez olyan dolog, amely infrastruktúraszinten kezelhető MDM- vagy egy on-prem-kiszolgálóval. Az eszköz akkor lehet nem megfelelőként megjelölve, ha nem felel meg a megadott frissítési verziónak.
  - question: >
      Tartalmaz a Microsoft olyan hátsó ajtókat vagy szolgáltatásokat, amelyek lehetővé teszik a Microsoft számára, hogy csatlakozzon az eszközhöz képernyőmegosztás vagy távoli támogatás érdekében?
    answer: >
      * No
  - question: >
      Ha megbízható kommunikációhoz hoz létre PKI-tanúsítványt, azt szeretnénk, ha a tanúsítvány az eszközön jön létre, hogy tudjuk, hogy az csak az eszközön található, és csak az eszközön található, és nem exportálható vagy nem használható az eszköz megszemélyesítésére. Ez igaz a HoloLens? Ha nem, van lehetséges megoldás?
    answer: >-
      * Az SCEP-hez létrehozott CSR az eszközön jön létre. Az Intune és a on-premise SCEP-összekötő maguk is biztosítják a kérések biztonságát azáltal, hogy hozzáadnak és ellenőriznek egy, az ügyfélnek elküldött ellenőrző sztringet.

      * Mivel HoloLens (1. és 2. generációs) egy TPM-modullal is bír, ezeket a tanúsítványokat a TPM-modul tárolja, és nem lehet kinyerni. Emellett még ha ki is lehetne őket bontani, a feladat sztringek nem ellenőrizhetők egy másik eszközön, így a tanúsítványok/kulcsok használhatatlanná válnak a különböző eszközökön.
